<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>NewsLetter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->

  <body class="text-center">
    <form class="form-signin" method="post" action="/">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my NewsLetter</h1>

        <input type="text" class = "top form-control" placeholder="First Name" name="fname">
        <input type="text"  class = "middle form-control" placeholder="Last Name" name="lname">

        <input type="email" id="inputEmail" class="bottom form-control" placeholder="Email address" required autofocus name="email">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Pravir Kadian</p>
    </form>
  </body>
</html>
